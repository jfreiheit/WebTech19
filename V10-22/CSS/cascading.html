<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading</title>
    <style>
        body {
            font-family:Verdana;
            color: #ba0e25;     /* red */
            font-style:italic;
        }

        div {
            font-weight : bold;
        }

        p {
            color : blue;
        }

    </style>
</head>
<body>
<h1>Überschrift</h1>
<p>Absatz außerhalb des &lt;div&gt;-Tags</p>
<div>
    jetzt das &lt;div&gt;
    <p>Absatz innerhalb des &lt;div&gt;-Tags</p>
</div>
</body>
</html>
