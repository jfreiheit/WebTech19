<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>Pseudoklassen</title>
</head>
<style>

    a {             /* all links */
        text-decoration: none;
    }

    a:link {        /* unvisited link */
        color: red;
    }

    a:visited {     /* visited link */
        color: darkgray;
    }

    a:hover {       /* mouse over link */
        color: limegreen;
    }

    a:active {      /* selected link */
        color: orange;
    }
</style>
<body>
<a href="#">Neu laden</a><br/>
</body>
</html>
